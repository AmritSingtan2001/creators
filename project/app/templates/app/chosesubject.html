<h2>Select subject:</h2>
<form method="post" action="{% url 'chapter' %}">
    {% csrf_token %}
    <select name = 'subjecttitle'>
        {% for iteam in data %}
        <option value="{{iteam.id}}" >
            {{iteam.title}}
        </option>
        {% endfor %}
    </select>
    <input type="submit" name="submit" value="Submit">
</form>
